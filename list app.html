<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="list.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>List App</h1>
            <img src="list.png" alt="no-img" class="icon">

        </div>
        <div class="row">
            <input type="text" id="input-type" placeholder="Add list">
            <button id="add-btn"><strong>ADD</strong></button>
            <button id="delete_all"><strong>CLEAR</strong></button>
        </div>
        <div id="list-container"></div>
    </div>

    <script src="list.js"></script>
</body>

</html>
